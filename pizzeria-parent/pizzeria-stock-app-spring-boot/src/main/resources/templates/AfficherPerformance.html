<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Les performances</title>


<script src="@{/webjars/jquery/3.2.0/jquery.js}"></script>
<script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"></link>
</head>
<body>

<div class='container'>



<table class='table table-striped'>

 <thead>
    <tr>
    
      <th>Id de la perfo</th>
      <th>Service</th>
      <th>Date</th>
      <th>Temps Execution</th>
    </tr>
	</thead>
	<tbody>
	

<tr th:each="prod: ${lPerfo}">
<td th:text="${prod.id}"></td>
<td th:text="${prod.service}"></td>
<td th:text="${prod.date}"></td>
<td th:text="${prod.tempsExecution}"></td>

</tr>


	
</tbody>
</table>



</div>
	
	





</body>
</html>
